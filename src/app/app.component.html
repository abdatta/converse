<div style="width: 100%; display: flex; justify-content: center">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Global Chat</mat-card-title>
      <mat-card-subtitle>@global</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content #chats>
      <div class="message left" *ngFor="let message of messages">
        <mat-card>{{message}}</mat-card>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <mat-form-field class="messenger">
          <input matInput [(ngModel)]="message" (keydown.enter)="sendMessage()">
      </mat-form-field>        
      <button mat-mini-fab color="primary" (click)="sendMessage()"><mat-icon aria-label="Send">send</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
